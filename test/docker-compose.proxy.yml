

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    environment:
      - DB_SQLITE_FILE=/config/database.sqlite
    volumes:
      - ./data/config:/config
      - ./data/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - keycloak_net

networks:
  keycloak_net:
    external: true
