

services:
  keycloak:
    environment:
      - KC_HOSTNAME=${KEYCLOAK_HOSTNAME}
    ports:
      - "8080:8080"

  db:
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
