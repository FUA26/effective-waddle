
services:
  db:
    image: postgres:17
    container_name: keycloak_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - keycloak_net

volumes:
  postgres_data:

networks:
  keycloak_net:
    external: true
